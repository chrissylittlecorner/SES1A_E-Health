<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TalkJS Doctor-user live</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="max-width: 800px">
        <div class="row">
            <h1>Doctor/Admin Chat</h1>
            <h2>Operator console</h2>
            <! -- synchronize credential data with mongodb database -->
        </div>
        <div class="row" id="talkjs-container">
        </div>
    </div>
    <script>
        (function(t,a,l,k,j,s){
s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";a.getElementsByTagName('head')[0].appendChild(s);k=t.Promise
t.Talk={ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l.push([f])},catch:function(){return k&&new k()},c:l}}
})(window,document,[]);
    </script>
    <script>
        Talk.ready.then(function() {
            
            var me = new Talk.User({
               
                id: "myapp_operator",
                name: "Doctor/Admin",
                email: "doc1@gmail.com",
                photoUrl: "http://dmssolutions.nl/wp-content/uploads/2013/06/helpdesk.png",
                welcomeMessage: "Hi there! How can I help you?"
            });

            <! -- TODO: replace the appId below with the appId provided in the Dashboard -->
            window.talkSession = new Talk.Session({
                appId: "INSERT_APP_ID ",
                me: me
            });
            
            var inbox = talkSession.createInbox();
            inbox.mount(document.getElementById("talkjs-container"));

        });

    </script>
</body>

</html>
